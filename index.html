<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>

<body>

    <div class="container">
        <h1>My Birthday</h1>
        <div class="details">
            <div class="days">
                <p data-days> </p>
                <p>Days</p>
            </div>
            <div class="Hours">
                <p data-hours> </p>
                <p>Hours</p>
            </div>
            <div class="Minutes">
                <p data-minutes> </p>
                <p>Minutes</p>
            </div>
            <div class="Seconds">
                <p data-seconds> </p>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
